<div class="header">
  <h1 class="title">Pacientes</h1>
</div>

<div class="table">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let row">{{ row.date }}</td>
    </ng-container>

    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef>Unidad</th>
      <td mat-cell *matCellDef="let row">{{ row.unit }}</td>
    </ng-container>

    <ng-container matColumnDef="floor">
      <th mat-header-cell *matHeaderCellDef>Piso</th>
      <td mat-cell *matCellDef="let row">{{ row.floor }}</td>
    </ng-container>

    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef>Sala</th>
      <td mat-cell *matCellDef="let row">{{ row.room }}</td>
    </ng-container>

    <ng-container matColumnDef="bed">
      <th mat-header-cell *matHeaderCellDef>Cama</th>
      <td mat-cell *matCellDef="let row">{{ row.bed }}</td>
    </ng-container>

    <ng-container matColumnDef="pacient">
      <th mat-header-cell *matHeaderCellDef>Paciente</th>
      <td mat-cell *matCellDef="let row">{{ row.pacient }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
